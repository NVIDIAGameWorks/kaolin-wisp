# Modify the following configuration args to invoke your custom trainer, field, and so forth

global:
    exp_name: 'template_config'

optimizer:
    optimizer_type: 'rmsprop'
    lr: 0.001

dataset:
    dataset_type: 'multiview'
    multiview_dataset_format: 'standard'
    num_rays_sampled_per_img: 4096
    mip: 2
    bg_color: 'white'

renderer:
    tracer_type: 'PackedRFTracer'
    num_steps: 16
    render_batch: 4000
    camera_origin:
        - -3.0
        - 0.65
        - -3.0
    shading_mode: 'rb'
    render_res:
        - 1024
        - 1024

trainer:
    trainer_type: 'TemplateTrainer'
    epochs: 50
    batch_size: 1
    model_format: 'full'
    valid_every: -1  # 50
    save_every: -1   # 10
    render_every: -1 # 10

grid:
    grid_type: 'OctreeGrid'
    interpolation_type: 'linear'
    multiscale_type: 'sum'
    feature_dim: 5
    feature_std: 0.01
    base_lod: 5
    num_lods: 4

net:
    nef_type: 'TemplateNeuralField'
    hidden_dim: 128
    num_layers: 1
    out_dim: 4

embedder:
    embedder_type: 'positional'
